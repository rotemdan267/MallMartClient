<button class="btn btn-outline-primary back ms-5" (click)="back()" placement="bottom" ngbTooltip="Back to Homepage">
    <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor"
        class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
    </svg>
</button>

<div class="row fs-6">
    <div class="col-3"></div>
    <div class="col-7">

        <div *ngIf="youArentLoggedIn; then ifBlock"></div>

        <ng-template #ifBlock>
            <h2 class="text-center">Oops... You aren't logged in... Log in to shop</h2>
        </ng-template>

        <form #registerForm="ngForm" class="mt-5" (ngSubmit)="login(registerForm.value)">

            <div class="mb-3 row">
                <label for="inputUsername" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10 mb-3">
                    <input ngModel #username="ngModel" name="username" type="text" class="form-control"
                        id="inputUsername">
                </div>
            </div>

            <div class="mb-3 row col">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10 mb-3">
                    <input ngModel #password="ngModel" name="password" type="password" class="form-control"
                        id="inputPassword">
                </div>
            </div>
            <div class="myErr mt-2 mb-2" *ngIf="loginFailed">
                {{errorMessage}}
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary">&nbsp;Log In&nbsp;</button>
            </div>

        </form>

        <br>
        <h3 class="text-center fs-6 mt-4">New here? We're exicted to welcome you! - <a href=""
                routerLink="/register">Register</a></h3>
    </div>
</div>
