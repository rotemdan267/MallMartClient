<div class="card h-100">
    <br>
    <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <!-- <img src={{getImage()}} alt={{product.name}} class="card-img-top container"> -->
                <img src={{product.imageLink}} alt={{product.name}} class="card-img-top container link"
                    routerLink="/products/{{product.id}}">
            </div>
            <div class="col-sm">


                <h5 class="card-title fs-6 link" routerLink="/products/{{product.id}}">{{product.name}}</h5>
                <p class="card-subtitle mb-2 text-muted">{{product.category.name}}</p>
            </div>
        </div>
    </div>
    <div class="card-footer">

        <div class="d-flex justify-content-between m-2 align-items-center">

            <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">
                        <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor"
                            class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor"
                        class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                </span>
            </ng-template>

            <ngb-rating [(rate)]="productRating" [starTemplate]="t" [readonly]="false" [max]="5"
                (rateChange)="onRateChange($event)"></ngb-rating>

            <div class="text-center">
                <div class="fontSize m-2">{{product.rating |
                    number : '1.0-2'}}</div>
                <div>({{product.numOfRaters}} ratings)</div>
            </div>
        </div>

        <hr>


        <div class="d-flex justify-content-between">
            <span class="card-title fw-bold fontSize m-3">{{product.unitPrice | currency:'USD':'$':'1.0-2'}}</span>
            <div class="d-flex justify-content-between">
                <div ngbTooltip={{tooltipMessage}} placement="bottom" [positionTarget]="target">

                    <button class="btn btn-warning me-3" #target placement="bottom" ngbTooltip={{tooltipMessage}}
                        triggers="click:mouseleave" (click)="addProductToCart()">
                        &nbsp;
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor"
                            class="bi bi-cart2" viewBox="0 0 16 16">
                            <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                        </svg>
                        &nbsp;
                    </button>
                </div>
                <button class="btn btn-primary" (click)="onBuy()">&nbsp;Buy&nbsp;</button>
            </div>
        </div>
    </div>
</div>
