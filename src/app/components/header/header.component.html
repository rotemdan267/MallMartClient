<div class="head">
    <div class="row d-flex justify-content-between align-items-center">
        <div class="col-4">
            <img class="logo" src="../../../assets/images/MallMart-white.png" height="100" width="260" alt="logo"
                routerLink="">
        </div>
        <div class="col-5">
            <br>
            <app-searchbar class="col"></app-searchbar>
        </div>
        <div class="col-2">
            <div class="row">
                <div class="col-3">
                    <br>
                    <button class="btn btn-rounded btn-primary me-3" placement="bottom" ngbTooltip="Go to cart"
                        (click)="goToCart()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor"
                            class="bi bi-cart2" viewBox="0 0 16 16">
                            <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                        </svg>
                    </button>
                </div>
                <div class="col">
                    <br>
                    <button class="btn btn-rounded btn-primary ms-2" (click)="goToCustoemrPage()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor"
                            class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg>
                    </button>
                    <div class="col user-greeting fs-6">
                        <span>
                            Hello,
                        </span>

                        <span class="link" (click)="goToCustoemrPage()">
                            {{username}}!
                         </span>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
